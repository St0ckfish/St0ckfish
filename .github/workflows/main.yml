name: generate animations
on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Generate Snake
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: St0ckfish
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # Generate Pac-Man - بدون أي with parameters
      - name: Generate Pac-Man animation
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: St0ckfish
      
      # تأكد من وجود الملفات وطبع محتويات dist
      - name: List files in dist
        run: |
          echo "Files in dist folder:"
          ls -la dist/
          echo "Files in current directory:"
          ls -la
      
      # Push للـ output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
